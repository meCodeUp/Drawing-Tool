<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Drawing Tool</title>
<meta name="viewport" content="width=device-width">
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
<div id="app">
<header>
<h1>Simple Drawing Tool</h1>
</header>
<canvas id="canvas" width="320" height="320"></canvas>
<div id="ui">
<button id="singleLine" value="einfache Linie"> / </button>
<button id="closedForm" value="geschlossen Form"> 0 </button>
<button id="biggerLine" value="grösser"> + </button>
<button id="smallerLine" value="kleiner"> - </button>
<button id="clearCanvas" value="Clear"> X </button>
</div>
<footer>
<p id="version">Copyright © 2025 - 0.0.4</p>
</footer>
</div>
<script src="js/functions.js"></script> 
<script src="js/script.js"></script>
</body>
</html>
